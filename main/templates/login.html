{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class = "card p-5" style="width: 30rem; height: 500px;">
        <div class="mb-4">
        <h1 class="card-title"> Login</h1>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control"></td>
            </div>

            <div class="mb-4">
            Password: 
            <input type="password" name="password" placeholder="Password" class="form-control"></td>
            </div>

            <div class="mb-5">
            <input class="btn btn-primary" type="submit" value="Login"></td>
            </div>
        </form>


        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
            
        Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

    </div>
</div>
    {% endblock content %}
